<template name="build-edit">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <h2>{{build.name}}</h2>

            <form id="build_form" class="form">
              {{#each slots}}
                  <div class="page-header">{{name}}<button type="button" class="btn btn-xs btn-default pull-right add-build-stat">Add</button></div>
                {{#each buildStats _id}} <!-- find build stats by slot id -->
                    <select class="form-control">
                      {{#each itemProps}}
                          <option value="{{_id}}">{{name}}</option>
                      {{/each}}
                    </select>
                {{/each}}
              {{/each}}
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </form>
        </div>
    </div>
</template>

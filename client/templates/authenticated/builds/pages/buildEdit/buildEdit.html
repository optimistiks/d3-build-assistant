<template name="buildEdit">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h2>{{build.name}}</h2>

            <form id="build_stats_form" class="form">
              {{#each slots}}
                {{> buildSlotView slot=this build=build buildStatsBySlot=buildStatsBySlot}}
              {{/each}}
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </form>
        </div>
    </div>
</template>

<template name="dashboard">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <form class="form-inline" id="create_build_form">
                <div class="form-group">
                    <label class="sr-only" for="buildNameInput">Build name</label>
                    <input type="text" name="buildName" class="form-control" id="buildNameInput"
                           placeholder="Build name">
                </div>
                <button type="submit" class="btn btn-success">Create a build</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="list-group">
              {{#each builds}}
                  <a href="{{pathFor 'build-view' _id=_id}}" class="list-group-item">
                    {{name}}
                  </a>
              {{/each}}
            </div>
        </div>
    </div>

</template>

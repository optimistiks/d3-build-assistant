<template name="build-form">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <form id="build_form" class="form">
                  {{#each slots}}
                      <div class="page-header">{{name}}</div>
                  {{/each}}
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </form>
        </div>
    </div>
</template>
